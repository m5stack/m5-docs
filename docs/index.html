    <script>
        function product_search(onEnter_content){
            $("#search_note").css("display","block");
            var p = $(".item p");
            for (var i=0; i<p.length; i++ ) {
                if(p[i].textContent.toLocaleLowerCase().indexOf(onEnter_content) != -1){
                    $(".item").eq(i).css("display","inline-block");
                    $(".item").eq(i).parent().children("p").css("display","block");
                    $(".item").eq(i).parent().next("hr").css("display","block");
                    $("#search_note").css("display","none");
                }
                else{   
                    $(".item").eq(i).css("display","none");
                    $(".item").parent().children("p").css("display","none");
                    $(".item").eq(i).parent().next("hr").css("display","none");
                }
            }
        }

        function faq_search(onEnter_content){
            $(".search-tips").css("display","block");
            $(".faq-class").css("display","none");
            var faq_title = $(".faq-item h5");
            for (var i=0; i<faq_title.length; i++ ) {
                if(faq_title[i].textContent.toLocaleLowerCase().indexOf(onEnter_content) != -1){
                    $(".faq-item").eq(i).css("display","block");
                    $(".search-tips").css("display","none");
                    $(".faq-item").eq(i).prev(".faq-class").css("display","block");
                }
                else{
                    $(".faq-item").eq(i).css("display","none");
                }
            }   
        }

        function onEnter(event){
            timer = setTimeout(function () {
                var onEnter_content = event.target.value.toLowerCase();
                select_search_page(onEnter_content);
                clearTimeout(timer);
                timer = null;
                    }, 250); 
        }

        function select_search_page(onEnter_content){
            link = window.location.href;
            if(((link.slice(-4) == "/en/")||(link.slice(-7)== "/zh_CN/"))||((link.indexOf(/en/) == -1) && (link.indexOf(/zh_CN/) == -1))){   
                product_search(onEnter_content);
                }
            if(link.slice(-4) == "/faq"){
                faq_search(onEnter_content);
            }
        }
        var Input = $('form input');
            Input.focusin(function (){
            Input.animate({width:300});
        });
        
            Input.focusout(function (){
            Input.animate({width:240});
            // onEnter_content = event.target.value.toLowerCase();
        })
        
        function select(event){
            
            var s = event.textContent.toLowerCase();
            $("#thetarget").removeClass("show");
            $(".btn-group-vertical button").addClass("btn-light");
            $(event).removeClass("btn-light");
            $(event).addClass("btn-primary");
            page_move(s);
        }

        $(document).ready(function() {
            $(".btn-toggle").on('click', function() {
                $(".btn-toggle").toggleClass('open');
                $(".d-flex").toggleClass('open');
            });
        });

        function change_title(language) {
            if (language == "en") {
                $("#product span").text("Product");
                $("#product a").eq(0).text("Product List");
                $("#product a").eq(1).text("I2C Address Table");
                $("#product a").eq(2).text("Product Comparison");
                $("#product a").eq(0).attr("href", "#");
                $("#arduino").text("Arduino");
                $("#arduino").attr("href", "#/en/arduino/arduino_home_page");
                $("#cases").text("Cases");
                $("#cases").attr("href", "#/en/case");
                $("#faq").text("FAQ");
                $("#faq").attr("href", "#/en/faq");
                $("#uiflow").attr("href", "#/en/uiflow/uiflow_home_page");
                $("#platform span").text("Platform");
                $("#language span").text("Language");
            } 
            if(language == "zh_CN"){
                $("#product span").text("产品");
                $("#product a").eq(0).text("产品列表");
                $("#product a").eq(1).text("产品I2C表格");
                $("#product a").eq(2).text("产品比较说明");
                $("#product a").eq(0).attr("href", "#/zh_CN/");
                $("#arduino").text("Arduino");
                $("#arduino").attr("href", "#/zh_CN/arduino/arduino_home_page");
                $("#cases").text("案例");
                $("#cases").attr("href", "#/zh_CN/case");
                $("#faq").text("常见问题");
                $("#faq").attr("href", "#/zh_CN/faq");
                $("#uiflow").attr("href", "#/zh_CN/uiflow/uiflow_home_page");
                $("#platform span").text("开发平台");
                $("#language span").text("切换语言");
            }
            if(language == "ja"){
                $("#product span").text("製品");
                $("#product a").eq(0).text("製品リスト");
                $("#product a").eq(1).text("製品I2Cフォーム");
                $("#product a").eq(2).text("製品比較手順");
                $("#product a").eq(0).attr("href", "#/ja/");
                $("#arduino").text("Arduino");
                $("#arduino").attr("href", "#/ja/arduino/arduino_home_page");
                $("#cases").text("事例");
                $("#cases").attr("href", "#/ja/case");
                $("#faq").text("問題");
                $("#faq").attr("href", "#/ja/faq");
                $("#uiflow").attr("href", "#/ja/uiflow/uiflow_home_page");
                $("#platform span").text("開発");
                $("#language span").text("言語選択");
            }
        }
        function language(language) {
            var test = window.location.href;
            if ((test.indexOf(/en/) == -1) && (test.indexOf(/zh_CN/) == -1) && (test.indexOf(/ja/) == -1)) {
                var test2 = test.concat("", language+"/");
                window.location.href = test2;
                change_title(language);

            } 
            if (test.indexOf(/en/) != -1) {
                var test2 = test.replace(/en/, language);
                window.location.href = test2;
                change_title(language);

            }else if(test.indexOf(/zh_CN/) != -1){
                var test2 = test.replace(/zh_CN/, language);
                window.location.href = test2;
                change_title(language);
            }else if(test.indexOf(/ja/) != -1){
                var test2 = test.replace(/ja/, language);
                window.location.href = test2;
                change_title(language);
            }
            
        }

        function page_loading() {
            var test = window.location.href;
            if ((test.indexOf(/en/) == -1) && (test.indexOf(/zh_CN/) == -1)&& (test.indexOf(/ja/) == -1)) {
                change_title('en');
            }
            if(test.indexOf(/en/) != -1){
                change_title('en');
            }
            if(test.indexOf(/zh_CN/) != -1){
                change_title('zh_CN');
            }
            if(test.indexOf(/ja/) != -1){
                change_title('ja');
            }
        }

        function page_move(divId) {
            var t = $("#" + divId).offset().top;
            $('html, body').animate({
                scrollTop: (t - 100)
            }, 500);
        }
        window.onhashchange = page_loading
        page_loading();
    </script>

        var Label1 = '<a onclick="page_move(\'here is the anchor_id\')">';
        var Label2 = '<span style="padding: 4px 0px;">here is the anchor_name</span></a>';
        function anchor_create(anchor_name,anchor_id){
            var Part_A = Label1.replace(/here is the anchor_id/, anchor_id);
            var Part_B = Label2.replace(/here is the anchor_name/, anchor_name);
            if((anchor_name == "DESCRIPTION")||(anchor_name == "描述")){
                $(".anchor-box").append(Part_A+description_icon+Part_B);
            }
            else if((anchor_name == "EXAMPLE")||(anchor_name == "案例程序")){
                $(".anchor-box").append(Part_A+example_icon+Part_B);
            }
            else if((anchor_name == "SCHEMATIC")||(anchor_name == "原理图")){
                $(".anchor-box").append(Part_A+schematic_icon+Part_B);
            }
            else if((anchor_name == "VIDEO")||(anchor_name == "相关视频")){
                $(".anchor-box").append(Part_A+video_icon+Part_B);
            }
            else if((anchor_name == "QUICK START")||(anchor_name == "快速上手")){
                $(".anchor-box").append(Part_A+quickstart_icon+Part_B);
            }
            else if(anchor_name == "EASYLOADER"){
                $(".anchor-box").append(Part_A+easyloader_icon+Part_B);
            }
            else if(anchor_name == "CORE"){
                $(".anchor-box").append(Part_A+core_icon+Part_B);
            }
            else if(anchor_name == "BASE"){
                $(".anchor-box").append(Part_A+module_icon+Part_B);
            }
            else if(anchor_name == "MODULE"){
                $(".anchor-box").append(Part_A+base_icon+Part_B);
            }
            else if(anchor_name == "UNIT"){
                $(".anchor-box").append(Part_A+unit_icon+Part_B);
            }
            else if(anchor_name == "HAT"){
                $(".anchor-box").append(Part_A+hat_icon+Part_B);
            }
            else if(anchor_name == "APPLICATION"){
                $(".anchor-box").append(Part_A+application_icon+Part_B);
            }
            else if(anchor_name == "ACCESSORY"){
                $(".anchor-box").append(Part_A+accessory_icon+Part_B);
            }
            else if(anchor_name == "ALUMINIUM"){
                $(".anchor-box").append(Part_A+aluminium_icon+Part_B);
            }
        }
        function anchor_search(purchase_link="none",quickstart_link="none"){
            var page_url = window.location.href;
            if((page_url.slice(-4) == "/en/")||(page_url.slice(-7)== "/zh_CN/")||(page_url.slice(-3)== "/#/")){
                $("#search_note").eq(0).after("<div class='anchor-box'></div>");
                var anchor_list= $(".product_page > div:gt(1)");
                for (var i=0; i< anchor_list.length ; i++){
                    anchor_create(anchor_list[i].id.toUpperCase(), anchor_list[i].id);
                }
            }
            else{
                $("h2").eq(0).before("<div class='anchor-box'></div>");
                var anchor_list= $("#main h2");
                for (var i=0; i< anchor_list.length ; i++){
                    anchor_create(anchor_list[i].id.toUpperCase(), anchor_list[i].id);
                    if(page_url.indexOf(/zh_CN/) != -1) {
                        var purchase_name = "购买链接" 
                        var quickstart_name = "快速上手"
                    }
                    else {
                        var purchase_name = "Purchase"
                        var quickstart_name = "Quick Start"
                    }
                }
                if(purchase_link!="none"){
                    $(".anchor-box").append('<a href='+purchase_link+' onclick="select(this)" target="view_window">'+purchase_icon+'<span style="padding: 4px 0px;">'+purchase_name+'</span>'+'</a>');
                }
                if(quickstart_link!="none"){
                    $(".anchor-box").append('<a href='+quickstart_link+' onclick="select(this)" target="view_window">'+quickstart_icon+'<span style="padding: 4px 0px;">'+quickstart_name+'</span>'+'</a>');
                }
            }            
        }

        function anchor_scroll(anchor_name,anchor_id,anchor_length){
            var offset = $("#"+anchor_id).offset().top + $("#"+anchor_id).height() - $(window).scrollTop();
            if((offset > 100)&&(offset < ($("#"+anchor_id).height()+700))){
                for (var i= 0; i< anchor_length; i++){
                    if( anchor_name == $(".anchor-box span").eq(i).html()){
                        $(".anchor-box a").addClass("anchor-quiet");
                        $(".anchor-box a").eq(i).removeClass("anchor-quiet");
                        $(".anchor-box a").eq(i).addClass("anchor-active");
                        return true
                    }
                }
            }
        }

    var scrollFunc = function (e) {  
        e = e || window.event;  
// if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件    
        var page_url = window.location.href;
        if((page_url.slice(-4) == "/en/")||(page_url.slice(-7)== "/zh_CN/")||(page_url.slice(-3)== "/#/")){
            var anchor_list= $(".product_page > div:gt(1)");
        }
        else{
            var anchor_list= $("#main h2");  
        }
        for (var i=0; i< anchor_list.length ; i++){
            if(anchor_scroll(anchor_list[i].id.toUpperCase(), anchor_list[i].id, anchor_list.length)) break;
        }
    } 

    scrollFunc();
    /*IE、Opera注册事件*/
    if(document.attachEvent){
    document.attachEvent('onmousewheel',scrollFunc);

    }
    //Firefox使用addEventListener添加滚轮事件  
    if (document.addEventListener) {//firefox  
    document.addEventListener('DOMMouseScroll', scrollFunc, false);  
    }  
    //Safari与Chrome属于同一类型
    // window.onmousewheel = document.onmousewheel = scrollFunc;
    // window.onscroll = document.onscroll = scrollFunc;
    window.onscroll = scrollFunc;
</script>
